<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc-style.css">
    <script src="calc-script.js" defer></script>
</head>
<body>
    <div id="backing">
    <div class="calculator-grid">
        <div class="display">
            <div class="prevNum" id="prevNum"></div>
            <div class="currentNum" id="currentNum"></div>
        </div>
        <button class="big" id="clear" onclick="allClear()">AC</button>
        <button id="delete" onclick="backspace()">DEL</button>
        <button class="operator" onclick="divide()" disabled>/</button>
        <!-- <button class="operator" onclick="addOperator('divide')">/</button> -->
        <button class="digit" onclick="addNum(7)">7</button>
        <button class="digit" onclick="addNum(8)">8</button>
        <button class="digit" onclick="addNum(9)">9</button>
        <button class="operator" onclick="multiply()" disabled>x</button>
        <!-- <button class="operator" onclick="addOperator('multiply')">x</button> -->
        <button class="digit" onclick="addNum(4)">4</button>
        <button class="digit" onclick="addNum(5)">5</button>
        <button class="digit" onclick="addNum(6)">6</button>
        <!-- <button class="operator" onclick="addOperator('minus')">-</button> -->
        <button class="operator" onclick="minus()" disabled>-</button>
        <button class="digit" onclick="addNum(1)">1</button>
        <button class="digit" onclick="addNum(2)">2</button>
        <button class="digit" onclick="addNum(3)">3</button>
        <!-- <button class="operator" onclick="addOperator('add')">+</button> -->
        <button class="operator" onclick="add()" disabled>+</button>
        <button id="decimal" onclick="addNum('.')">.</button>
        <button class="digit" onclick="addNum(0)">0</button>
        <button class="big" id="equals" onclick="compute()">=</button>
    </div>
    </div>
</body>
</html>
